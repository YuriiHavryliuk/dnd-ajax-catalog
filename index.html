<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Menu Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<div class="body__wrapper">
		<header class="header js-menu">
			<div class="policy header__top mobile-hide js-menu-item" data-menu-order="2">
				<ul class="policy__list">
					<li class="policy__item">
						Privacy Policy
					</li>
					<li class="policy__item">
						Guarantee
					</li>
				</ul>
			</div>
			<div class="menu">
				<div class="header__logo">LOGO</div>
				<nav class="nav header__nav mobile-hide js-menu-item" data-menu-order="0">
					<ul class="nav__list">
						<li class="nav__item">Home</li>
						<li class="nav__item">About</li>
						<li class="nav__item">Blog</li>
						<li class="nav__item">Portfolio</li>
						<li class="nav__item">Contacts</li>
					</ul>
				</nav>
				<div class="nav__button mobile-hide js-menu-item" data-menu-order="1">
					<button class="button" type="button">Cart</button>
					<span class="amount">2</span>
				</div>
				<div class="burger header__burger js-menu-trigger">
					<span class="burger__i"></span>
					<span class="burger__i"></span>
					<span class="burger__i"></span>
				</div>
			</div>
		</header>
		<main>
				<div class="product">
					<template>
						<div class="product__item">
							<div class="product__sale">
								<div class="product__badge"></div>
								<span>For sale</span>
								<span class="product__price"></span>
							</div>
							<img class="product__img" src="" alt="">
							<div class="product__name"></div>
							<div class="product__category"></div>
						</div>
				</template>	
			</div>
	</div>

		</main>
	</div>
	<div class="menu-m">
		<div class="container">
			<div class="menu-m__close js-menu-trigger">CLOSE</div>
			<div class="menu-m__item">
				<nav>
					<ul>
						<li>HOME</li>
						<li>ABOUT</li>
						<li>BLOG</li>
						<li>PORTFOLIO</li>
						<li>CONTACTS</li>
					</ul>
				</nav>
			</div>
			<div class="menu-m__item">
				<button class="btn">CART</button>
			</div>
			<div class="menu-m__item">
				<ul>
					<li>Privacy policy</li>
					<li>Guarantee</li>
				</ul>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
 <script src="common.js"></script>
</body>
</html>
